# Application Global Setting
spring.application.name=faq-backend
server.port=8888

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/LLM
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ollama Embedding API
ollama.api.embedding.url=http://localhost:11434/api/embeddings
ollama.api.generate.url=http://localhost:11434/api/generate
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.1
spring.ai.ollama.chat.options.temperature=0.4


# File Size
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
